<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Login System</title>
	<link href="style.css" rel="stylesheet" type="text/css"> </head>
<body>
	<div class="container">
		<form id="registerForm" method="POST" name="registration" class="form-control" onsubmit="return storeData();">
			<div id="reg">
				<h1>Registration</h1>
				<ul>
					<li>
						<label for="uName">Name:*</label>
						<input type="text" name="Name" id="uName" placeholder="Ex:Abdulrahman Umar" pattern="[A-Za-z ]{3,20}" required> </li>
					<li>
						<label for="uEmail">Email:*</label>
						<input type="email" name="Email" id="uEmail" placeholder="Ex:Satya@vedantu.in"  required> </li>
					<li>
						<label for="uContactno">Contact No:</label>
						<input type="phone" name="Contact No" id="uContactno" placeholder="Valid number with 10 digits." pattern="[6-9]{1}[0-9]{9}"> </li>
					<li>
						<label for="uPassword">Password:*</label>
						<input type="password" name="Password" id="uPassword" placeholder="Alphanumeric characters(min len: 6)." pattern="[A-Za-z0-9]{6,20}" required> </li>
					<li>
						<label for="confirmPassword">Confirm Password:*</label>
						<input type="password" name="Confirm Password" id="confirmPassword" placeholder="Must be match with Password." oninput="verifyPassword(this)" required> </li>
					<li>
						<button type="submit" id="submit">Submit</button> <span>Already have an account? <a href="javascript:void(0);" onclick="showHide('logIn', 'registerForm')">Log in now</a></span> </li>
				</ul>
			</div>
		</form>
		<form id="thankYou" class="form-control" style="display: none;">
			<div style="text-align: center">
				<h1>Thank You!</h1>
				<p>You have sucsessfully registerd. You can <a href="javascript:void(0);" onclick="showHide('logIn', 'thankYou')">Log in now</a></p>
			</div>
		</form>
		<form name="login" id="logIn" method="POST" class="form-control" onsubmit="return loginUser()" style="display: none;">
			<div>
				<h1>LOG IN</h1>
				<ul>
					<li>
						<label for="uemailId">Email Id:*</label>
						<input type="email" name="uemailId" id="uemailId" placeholder="Enter your email id" required> </li>
					<li>
						<label for="ePassword">Password:*</label>
						<input type="password" name="ePassword" id="ePassword" placeholder="Enter your password" required> </li>
					<li>
						<button type="submit" id="login">Log In</button> <span>New around here? <a href="javascript:void(0);" onclick="showHide('registerForm','logIn')">Register now</a></span> </li>
				</ul>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
